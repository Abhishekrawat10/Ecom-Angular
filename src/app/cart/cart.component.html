<div *ngIf="check" else elseBlock class="w-screen h-auto flex">
  <div class="flex flex-col gap-4">
    <div
      *ngFor="let prod of selectedProductsArray"
      class="flex align-middle shadow-2xl border-orange-400 gap-8 h-auto"
    >
      <div class="w-40 h-auto  border-red-400">
        <img [src]="prod[0].image" alt="productimage" class="object-contain" />
      </div>
      <div class="flex flex-col gap-2">
        <div class="text-xl">{{ prod[0].title }}</div>
        <div>{{ prod[0].description }}</div>
        <div class="text-lg font-bold">Price -> {{ prod[0].price }}</div>
        <div>
          <button class="bg-orange-400 w-8 font-bold text-2xl rounded-md" (click)="removeProd(prod)">
            -
          </button>
          <span class="text-xl font-bold">{{ prod[1] }}</span>
          <button class="bg-orange-400 w-8 font-bold text-2xl rounded-md" (click)="addProd(prod)">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-center text-3xl w-auto font-bold p-4">
    <div class="w-auto">
      TotalPrice:{{ totalPrice.toFixed(2) }}
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <div class="h-screen w-screen flex justify-center align-middle items-center">
    Nothing in Cart.....
  </div>
</ng-template>
